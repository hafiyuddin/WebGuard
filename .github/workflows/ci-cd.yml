name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch
      - uat   # Trigger workflow on pushes to the uat branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Set the Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          python manage.py test  # Run Django tests

      - name: Security Scanning
        uses: zaproxy/action-baseline@main
        with:
          target: http://localhost:8000

      - name: Automated Testing
        run: python manage.py test

      - name: Deploy to Localhost
        run: |
          docker build -t webguard-image .
          docker run -d -p 8000:8000 webguard-image
