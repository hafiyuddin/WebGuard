name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch
      - uat   # Trigger workflow on pushes to the uat branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Set the Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          python manage.py test  # Run Django tests

      - name: Security Scanning with OWASP ZAP
        run: |
          # Install OWASP ZAP (example command, adjust as needed)
          apt-get update && apt-get install -y zaproxy

          # Run OWASP ZAP scan against your application (example command, adjust as needed)
          zap-cli --zap-path /usr/bin/zaproxy --spider --ajax spider --scanners active --start "http://localhost:8000"


      - name: Automated Testing
        run: python manage.py test

      - name: Deploy to Localhost
        run: |
          docker build -t webguard-image .
          docker run -d -p 8000:8000 webguard-image
